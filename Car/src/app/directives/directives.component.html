<div>

  <div class="col-md-4">
    <input type="text" [ngStyle]="{'border': '1px solid red'}">
  </div>

  <div class="col-md-8">
    <input type="text" [ngClass]="{'border': xyz}">

  </div>
  <div class="row">
<div class="col-md-12">
<input type="text" [sizer]="'400px'">

</div>

</div>

  <div class="col-md-12">

</div>
<div class="row">
  <div class="col-md-12">
    <ul>
